<div class="container">
    <div class="d-flex flex-column justify-content-center m-3 p-2 shadow-lg rounded">
        <div class="d-flex justify-content-between ">
            <div class="p-2 text-black ">
                <h4 class="heading">View Authors</h4>
            </div>
            <div class="mx-2 my-2">
                <button class="btn btn-primary" (click)="navigateToSpecificRoute()">Add Author</button>
            </div>
        </div>
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" class="text-center">Name</th>
                        <th scope="col" class="text-center">Status</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let author of authors;index as i">
                        <th scope="row">{{ author.AuthId }}</th>
                        <td class="text-center">{{ author.AuthName }}</td>
                        <td class="text-center" [ngStyle]="{'color': author.Status===1? 'green' : 'red'}">{{
                            author.Status===1? 'Active' :'Deactivated' }}</td>
                        <td class="text-center">
                            <div class="d-flex flex-row justify-content-center">
                                <fa-icon [icon]="updateIcon" [size]="sizeIcon" [style.color]="'black'" class="m-1"
                                    (click)="goToUpdateView(author.AuthId)"></fa-icon>
                                <fa-icon class="m-1" [icon]="trashIcon" [style.color]="'rgb(195, 41, 41)'"
                                    (click)="deleteAuthor(author)"></fa-icon>
                                <ng-toggle [value]="true" [color]="{
                                    unchecked: '#939da2',
                                    checked: '#f62d51'
                                }"></ng-toggle>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
