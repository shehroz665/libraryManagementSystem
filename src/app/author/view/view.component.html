<div class="container">
    <div class="d-flex flex-column justify-content-center m-3 p-2 shadow-lg rounded">
        <div class="d-flex justify-content-between ">
            <div class="p-2 text-black ">
                <h4>View Authors</h4>
                <hr>
            </div>
            <div class="mx-2 my-2">
                <button class="btn btn-primary" (click)="navigateToSpecificRoute()">Add Author</button> 
            </div>
        </div>
        <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr >
                    <th scope="col">#</th>
                    <th scope="col" class="text-center">Name</th>
                    <th scope="col" class="text-center">Status</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let author of authors;index as i">
                    <th scope="row">{{ author.AuthId }}</th>
                    <td class="text-center">{{ author.AuthName }}</td>
                    <td class="text-center" [ngStyle]="{'color': author.Status===1? 'green' : 'red'}">{{ author.Status===1? 'Active' :'Deactivated' }}</td>
                    <td class="text-center">
                    <div class="d-flex flex-row justify-content-center">
                        <button class="btn btn-warning m-1" (click)="goToUpdateView(author.AuthId)">Update</button>
                        <button class="btn btn-danger m-1">Delete</button>
                    </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

</div>
