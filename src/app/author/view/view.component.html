<div >
    <div class="d-flex flex-column justify-content-center m-5 pt-2 shadow-lg rounded">
        <div class="d-flex justify-content-between ">
            <div class="p-2 text-black ">
                <h4>View Authors</h4>
            </div>
            <div class="mx-2 my-2">
                <button class="btn btn-primary">Add Author</button> 
            </div>
        </div>
        <div class="m-2">
        <table class="table table-striped table-hover">
            <thead>
                <tr >
                    <th scope="col">#</th>
                    <th scope="col" class="text-center">Country</th>
                    <th scope="col" class="text-center">Area</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of data; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td class="text-center">{{ country.name }}</td>
                    <td class="text-center">{{ country.area | number }}</td>
                    <td class="text-center">
                    <div class="d-flex flex-row justify-content-center">
                        <button class="btn btn-warning m-1">Update</button>
                        <button class="btn btn-danger m-1">Delete</button>
                    </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

</div>
