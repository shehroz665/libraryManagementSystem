<div class="container">
    <div class="d-flex flex-column justify-content-center m-3 p-2 shadow-lg rounded">
        <div class="d-flex justify-content-between ">
            <div class="p-2 text-black ">
                <h4 class="heading">View Book Categories</h4>
            </div>
            <div class="mx-2 my-2">
                <button class="btn btn-primary" (click)="navigateToSpecificRoute()">Add Category</button> 
            </div>
        </div>
        <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr >
                    <th scope="col">#</th>
                    <th scope="col" class="text-center">Genre</th>
                    <th scope="col" class="text-center">Status</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories;">
                    <th scope="row">{{ category.CatId}}</th>
                    <td class="text-center">{{  category.CatName }}</td>
                    <td class="text-center" [ngStyle]="{'color': category.Status===1? 'green' :'red'}">{{ category.Status===1? 'Active' :'Deactivated' }}</td>
                    <td class="text-center">
                        <div class="d-flex flex-row justify-content-center">
                            <fa-icon [icon]="updateIcon" [size]="sizeIcon" [style.color]="'black'" class="m-1"
                                (click)="goToUpdate(category.CatId)"></fa-icon>
                            <fa-icon class="m-1" [icon]="trashIcon" [style.color]="'rgb(195, 41, 41)'"
                                (click)="deleteCategory(category)"></fa-icon>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

</div>
