<div class="container">
    <div class="d-flex flex-column justify-content-center m-3 p-2 shadow-lg rounded">
        <div class="d-flex justify-content-between ">
            <div class="p-2 text-black ">
                <h4 class="heading">View Book Categories</h4>
            </div>
            <div class="mx-2 my-2 d-flex flex-row">
                <div class="mx-2">
                    <input type="search" class="form-control" [(ngModel)]="searchTerm"
                    (ngModelChange)="onSearchChange()" placeholder="Search" />
                </div>
                <div>
                    <button *ngIf="roleId==1" class="btn btn-primary" (click)="navigateToSpecificRoute()">Add Category</button>
                </div>


            </div>
        </div>
        <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr >
                    <th scope="col">#</th>
                    <th scope="col" class="text-left">Genre</th>

                        <th scope="col" class="text-center" *ngIf="roleId===1">Status</th>
                        <th scope="col" class="text-center" *ngIf="roleId===1">Actions</th>

                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let category of categories;index as i">
                    <tr >
                        <th scope="row">{{ from+i}}</th>
                        <td class="text-left">{{  category.CatName }}</td>
                        <td *ngIf="roleId===1" class="text-center" [ngStyle]="{'color': category.Status===1? 'green' :'red'}">{{ category.Status===1? 'Active' :'Deactivated' }}</td>
                        <td class="text-center" *ngIf="roleId===1">
                            <div class="d-flex flex-row justify-content-center" >
                                <div>
                                    <fa-icon matTooltip="Update" [icon]="updateIcon" [size]="sizeIcon" [style.color]="'black'" class="m-1" style="font-size:20px"
                                    (click)="goToUpdate(category.CatId)"></fa-icon>
                                <fa-icon matTooltip="Delete" class="m-1" [icon]="trashIcon" [style.color]="'rgb(195, 41, 41)'" style="font-size:20px"
                                    (click)="deleteCategory(category)"></fa-icon>
                                </div>
                                <div>
                                    <ng-toggle matTooltip="Update Status" [value]="category.toggleValue" [color]="{
                                        unchecked: 'rgb(184, 16, 16)',
                                        checked: '#067e00',                       
                                    }" (change)="toggleChanged(category.CatId)" ></ng-toggle>
                                    <fa-icon *ngIf="!category.isexpandRow" matTooltip="Hide Details" class="mx-1" [icon]="downIcon" [style.color]="'black'"  style="font-size:20px"
                                    (click)="category.isexpandRow=!category.isexpandRow"
                                    > </fa-icon>
                                    <fa-icon *ngIf="category.isexpandRow" matTooltip="Show Details" class="mx-1" [icon]="upIcon" [style.color]="'black'"  style="font-size:20px"
                                    (click)="category.isexpandRow=!category.isexpandRow"
                                    ></fa-icon>
                                </div>
    
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="category.isexpandRow">
                        <td colspan="4" *ngIf="category.Titles != ''" class="bg-light">
                            <div class="p-3">
                                <p class="font-weight-bold">The Category {{category.CatName}} have the following books:</p>
                                <ul class="list-group">
                                    <li *ngFor="let item of category.Titles" class="list-group-item">{{item}}</li>
                                </ul>
                            </div>
                         
                        </td>
                        <td colspan="4" *ngIf="category.Length===0" class="bg-light text-left">
                            <p class="p-3 font-weight-bold">his category contains no books in our system</p>
                        </td>
                    </tr>
                </ng-container>
                

            </tbody>
        </table>
        </div>
        <div *ngIf="categories.length!=0" class="container d-flex justify-content-end">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="pageSize"
            (pageChange)="pageChange($event)"
            aria-label="Default pagination"
               ></ngb-pagination>
    </div>
    </div>

</div>
