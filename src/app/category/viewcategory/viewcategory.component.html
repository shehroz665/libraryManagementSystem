<div class="container">
    <div class="d-flex flex-column justify-content-center m-3 p-2 shadow-lg rounded">
        <div class="d-flex justify-content-between ">
            <div class="p-2 text-black ">
                <h4>View Book Categories</h4>
                <hr>
            </div>
            <div class="mx-2 my-2">
                <button class="btn btn-primary" (click)="navigateToSpecificRoute()">Add Category</button> 
            </div>
        </div>
        <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr >
                    <th scope="col">#</th>
                    <th scope="col" class="text-center">Genre</th>
                    <th scope="col" class="text-center">Status</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories;">
                    <th scope="row">{{ category.CatId}}</th>
                    <td class="text-center">{{  category.CatName }}</td>
                    <td class="text-center" [ngStyle]="{'color': category.Status===1? 'green' :'red'}">{{ category.Status===1? 'Active' :'Deactivated' }}</td>
                    <td class="text-center">
                    <div class="d-flex flex-row justify-content-center">
                        <button class="btn btn-warning m-1">Update</button>
                        <button class="btn btn-danger m-1">Delete</button>
                    </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

</div>
