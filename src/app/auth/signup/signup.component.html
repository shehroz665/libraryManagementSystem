<div class="bg-primary d-flex flex-column justify-content-center align-items-center vh-100">
    <img src="https://www.library-management.com/uploads/60196c0c6f3a8_logo_.png"
     alt="Logo" style="max-width: 300px; margin-bottom: 20px;">
    <div class="container w-25">
      <div class="d-flex flex-column p-3 shadow-lg rounded bg-white">
        <div>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group m-2">
              <label for="email" class="mb-2">Email</label>
              <input
                  id="email"
                  name="email"
                  formControlName="email"
                  class="form-control"
                  autocomplete="off"
              />
              <span style="color: red;" *ngIf="getControl('email') && getControl('email')?.invalid && getControl('email')?.touched">This field is required</span>
            </div>
            <div class="form-group m-2">
              <label for="password" class="mb-2">Password</label>
              <input
                  id="password"
                  name="password"
                  formControlName="password"
                  class="form-control"
                  autocomplete="off"
              />
              <span style="color: red;" *ngIf="getControl('password') && getControl('password')?.invalid && getControl('password')?.touched">This field is required</span>
            </div>
            <div class="form-group m-2">
                <label for="roleId" class="mb-2">Role</label>
                <select
                id="roleId"
                name="roleId"
                formControlName="roleId"
                class="form-control"
                >
                <option disabled value="">Select the role</option>
                <option *ngFor="let role of roles" [value]="role.RoleId">{{role.RoleName}}</option>
                </select>
                <span style="color: red;" *ngIf="getControl('password') && getControl('password')?.invalid && getControl('password')?.touched">This field is required</span>
              </div>
            <div class="d-flex flex-row justify-content-between">
              <div>
                <button type="submit" class="btn btn-primary m-2 p-2" style="width: 100px;" [disabled]="signupForm.invalid">Sign Up</button>
              </div>
              <div class="my-3">
                <a routerLink="/login" class="text-black">Login</a>
              </div>
            </div>
          

    
          </form>
        </div>
      </div>
    </div>
  </div>
